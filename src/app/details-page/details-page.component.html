<div class="inline-flex" style="width: 100%;height: 4rem;border-bottom: 1px solid #d1d1ca;">
   
    <div> <img style="height: 3.8rem;" src="https://mccoyindia.in/wp-content/uploads/2021/08/New-c-logo.jpg" alt=""> </div>
</div>
<div class="grid grid-nogutter">
        <div class="col-12 sm:col-6 lg:col-6 xl:col-6 p-3 shadow-3">
            <p-galleria [value]="images" [circular]="true" [showThumbnails]="false" [showIndicators]="true" [showItemNavigators]="true" [responsiveOptions]="responsiveOptions"  [numVisible]="5">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item" style="width: 100%; aspect-ratio: 3/2;" />
                </ng-template>
               
            </p-galleria>
        </div>
        <div class="col-12 sm:col-6 lg:col-6 xl:col-6 p-2 shadow-3">
            <p-fieldset legend="{{item.name}}">
                <p class="m-0">
                    {{item.description}}
                </p>
            </p-fieldset>
        </div>
    </div>
