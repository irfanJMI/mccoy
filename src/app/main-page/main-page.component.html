<div class="card">
    <p-dataView #dv [value]="products" layout="list" [rows]="9" [paginator]="true">
        <ng-template pTemplate="list" let-products>
            <div class="grid grid-nogutter">
                <div class="col-12 sm:col-4 lg:col-3 xl:col-4 p-2" *ngFor="let item of products; let first = first; let i=index;">
                    <div (click)="showDetails(item)" style="height: 100%;"  class="p-4 gap-4  shadow-3" [ngClass]="{ 'surface-border': !first }">
                        <img style="aspect-ratio: 3/3;" class="w-17rem  mx-auto border-round" [src]="item?.image[0]" [alt]="item.name" />
                        <div class="flex flex-column sm:flex-row  align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <div  class="text-900">{{ item.name }}</div>
                                <!-- <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ item.category }}</span>
                                    </span>
                                </div> -->
                            </div>
                            <div class="flex flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                                <span class="text-2l font-semibold mrp">{{ item.mrp| currency:'INR':'symbol' }}</span>
                                <span class="text-2l font-semibold offer">{{ item.offer_price| currency:'INR':'symbol' }}</span>
                                <!-- <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
